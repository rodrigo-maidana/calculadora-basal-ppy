<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculadora de Hidratación Basal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Hidratación Basal</h1>
                    <p class="card-text">Completa todos los datos</p>
                    <div class="mb-3">
                        <input class="form-control" id="peso" type="number" placeholder="Peso en kg" />
                        <p class="text-danger">* Debe completar todos los datos</p>
                    </div>
                    <button class="btn btn-primary" id="calcular">Calcular</button>
                    <p class="mt-3" id="resultado"></p>
                </div>
            </div>
        </div>
        <br>
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">¿Cómo se calcula?</h1>
                    <ul>
                        <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                        <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                        <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
